<html xmlns:th="http://www.thymeleaf.org"
           xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Posts</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <p th:each="post : ${posts}">
            <span th:text="${post}"> </span>
        </p>
    </body>
</html>
