<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Posts</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row m-0">
            <div class="col text-center"  style="background-color: grey;height : 15vh;color:white;">
                <h1 style="font-size: 7vh">My Blog</h1>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto" style="font-size: 2rem;">
                        <li class="nav-item" >
                            <a class="nav-link active"  href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/createPost">Add Post</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact Me</a>
                        </li>
                    </ul>
                    <ul  class="navbar-nav" style="font-size: 2rem;">
                        <li class="nav-item">
                            <a class="nav-link" href="/authors/login">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        

        <div class="mx-4">
            <h2 class="text-center my-5">VIEW POST #<span th:text="${postId.id}"></span></h2>
            <h3 class="text-center my-5"> Title: <span th:text="${postId.title}"></span></h3>
            <hr>
            <b class="text-left"><span th:text="${postId.content}"></span></b>
            <hr>
            <label>Author ID: <span th:text="${postId.authorId}"></span></label>
        </div>
    </div>


    <!-- Footer -->
    <footer class="page-footer font-small blue">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">Â© 2021 Copyright:
            <a href="https://wikipedia.com"> Group3Blog.com</a>
        </div>
        <!-- Copyright -->

    </footer>
    <!-- End main body -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
