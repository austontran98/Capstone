<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Create Posts</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- Tiny MCI -->
        <script src="https://cdn.tiny.cloud/1/o95oym41giz08rw3njb1eklhr1ir3cvrcz7l0d7teqmbfay4/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    </head>
    <body>
        <!-- Main Body of Page -->
        <div class="container">
            <div class="row m-0">
                <div class="col text-center"  style="background-color: grey;height : 15vh;color:white;">
                    <h1 style="font-size: 7vh">My Blog</h1>
                </div>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <img src="../images/logo.png" alt="" height="60">
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav mr-auto" style="font-size: 2rem;">
                                <li class="nav-item" >
                                    <a class="nav-link active"  href="/">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/createPost">Add Post</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Contact Me</a>
                                </li>
                            </ul>
                            <ul  class="navbar-nav" style="font-size: 2rem;">
                                <li class="nav-item">
                                    <a class="nav-link" href="/author/login">Login</a>
                                </li>
                            </ul>
                        </div>
                </div>
            </nav>

            <div>     
                <h2 class="text-center">CREATE POST</h2>
                <form action="#" th:action="@{/post/createPost}" th:object="${postObject}" method="post" target="postObject">
                    <p>Id: <input type="text" th:field="*{id}" /></p>
                    <p>Title: <input type="text" th:field="*{title}" /></p>
                    <textarea th:field="*{content}"></textarea>
                    <script type='text/javascript'>
                        tinymce.init({
                        selector: '#content',
                        menubar: false,
                        plugins: [
                        'image',
                        'link',
                        'lists',
                        'powerpaste',
                        'autolink',
                        'tinymcespellchecker'
                        ],
                        toolbar: [
                        'undo redo | bold italic underline | fontselect fontsizeselect',
                        'forecolor backcolor | alignleft aligncenter alignright alignfull | numlist bullist outdent indent | image'
                        ]
                        });
                    </script>
                    <p>authorId: <input type="text" th:field="*{authorId}" /></p>
                    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
                </form>
            </div>
            <!-- Footer -->
            <footer class="page-footer font-small blue">

                <!-- Copyright -->
                <div class="footer-copyright text-center py-3">Â© 2021 Copyright:
                    <a href="https://wikipedia.com"> Group3Blog.com</a>
                </div>
                <!-- Copyright -->

            </footer>
        </div>
        <!-- End main body -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>;
