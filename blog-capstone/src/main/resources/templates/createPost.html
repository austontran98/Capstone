<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Course Manager</title>
    </head>
    <body>
        <!-- Main Body of Page -->
        <div class="container">
            <div class="row">
                <div class="col text-center mx-3"  style="background-color: grey;height : 15vh;color:white;">
                    <h1 style="font-size: 7vh">My Blog</h1>
                </div>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav mr-auto" style="font-size: 2rem;">
                            <li class="nav-item" >
                                <a class="nav-link active"  href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/createPost">Add Post</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact Me</a>
                            </li>
                        </ul>
                        <ul  class="navbar-nav" style="font-size: 2rem;">
                            <li class="nav-item">
                                <a class="nav-link" href="/author/login">Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="px-5">     
                <h2 class="text-center py-5">ADD POST</h2>

                <form action="#" th:action="@{/post/createPost}" th:object="${postObject}" method="post" target="postObject" class="mx-auto">
                    <div class="form-group row" >
                        <label for="postId">Post ID</label>
                        <input type="text" th:field="*{id}" class="form-control" id="postId" >
                    </div>
                    <div class="form-group row" >
                        <label for="title">Title</label>
                        <input type="text" th:field="*{title}" class="form-control" id="title" >
                    </div>
                    <div class="form-group row" >
                        <label for="content">Post Content</label>
                        <input type="text"  th:field="*{content}"  class="form-control" id="content" style="height: 30vh" >
                    </div>
                    <div class="form-group row" >
                        <label for="authorId">Author ID</label>
                        <input type="text"  th:field="*{authorId}"  class="form-control" id="AuthorId" >
                    </div>
                    <!--   <p>Id: <input type="text" th:field="*{id}" /></p>
                    <p>Title: <input type="text" th:field="*{title}" /></p>
                    <p>Message: <input type="text" th:field="*{content}" /></p>
                    <p>authorId: <input type="text" th:field="*{authorId}" /></p>  -->      
                    <p><input class="btn btn-primary" type="submit" value="Submit" /> <input class="btn btn-primary" type="reset" value="Reset" /></p>
                </form>
            </div>
            <!-- Footer -->
            <footer class="page-footer font-small blue">

                <!-- Copyright -->
                <div class="footer-copyright text-center py-3">Â© 2021 Copyright:
                    <a href="https://wikipedia.com"> Group3Blog.com</a>
                </div>
                <!-- Copyright -->

            </footer>
            <!-- Footer -->

            <!-- End main body -->

            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>;
