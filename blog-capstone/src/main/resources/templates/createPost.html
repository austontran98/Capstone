            <div class="mx-4">     
                <h2 class="text-center my-5">CREATE POST</h2>
                <form action="#" th:action="@{/createPost}" th:object="${postObject}" method="post" target="postObject">
                    <div class="form-group row" >
                        <label for="id">Post ID</label>
                        <input type="text" th:field="*{id}" name="id" class="form-control" id="id" placeholder="Enter post ID">
                    </div>
                    <div class="form-group row" >
                        <label for="title">Post Title</label>
                        <input type="text" th:field="*{title}" name="title" class="form-control" id="title" placeholder="Enter post title">
                    </div>
                    <div class="form-group row" >
                        <label for="content">Post Content</label>
                        <textarea th:field="*{content}" style="width:100%;height:30vh" ></textarea>
                        <script type='text/javascript'>
                            tinymce.init({
                            selector: '#content',
                            menubar: false,
                            plugins: [
                            'image',
                            'link',
                            'lists',
                            'powerpaste',
                            'autolink',
                            'tinymcespellchecker'
                            ],
                            toolbar: [
                            'undo redo | bold italic underline | fontselect fontsizeselect',
                            'forecolor backcolor | alignleft aligncenter alignright alignfull | numlist bullist outdent indent | image'
                            ]
                            });
                        </script>
                    </div>
                    <div class="form-group row" >
                        <label for="authorId">Author ID</label>
                        <input type="text" th:field="*{authorId}" name="authorId" class="form-control" id="authorId" placeholder="Enter Author ID">
                    </div>
                    <input type="submit" class="btn btn-primary " value="Submit" /> <input type="reset" class="btn btn-primary ml-5" value="Reset" />
                </form>
