<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
           xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Create Posts</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://cdn.tiny.cloud/1/o95oym41giz08rw3njb1eklhr1ir3cvrcz7l0d7teqmbfay4/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    </head>
    <body>
        <form action="#" th:action="@{/editPost}" th:object="${postObject}" method="post" target="postObject"> 
          <p>Id: <input type="text" th:field="*{id}" /></p>
          <p>Title: <input type="text" th:field="*{title}" /></p>
          <textarea th:field="*{content}"></textarea>
                <script type='text/javascript'>
                    tinymce.init({
                        selector: '#content',
                        menubar: false,
                        plugins: [
                          'image',
                          'link',
                          'lists',
                          'powerpaste',
                          'autolink',
                          'tinymcespellchecker'
                        ],
                        toolbar: [
                          'undo redo | bold italic underline | fontselect fontsizeselect',
                          'forecolor backcolor | alignleft aligncenter alignright alignfull | numlist bullist outdent indent | image'
                        ]
                     });
              </script>              
          <p>authorId: <input type="text" th:field="*{authorId}" /></p>                    
          <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </form>
    
   
</body>
</html>
